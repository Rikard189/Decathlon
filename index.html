<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Decathlon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/modulo1.css">
    <link rel="stylesheet" href="css/modulo2.css">
    <link rel="stylesheet" href="css/modulo3.css">
  </head>
  <body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="slide-img"src="assets/slider_principal.jpg"></div>
            <div class="swiper-slide"><img class="slide-img" src="assets/slider_principal.jpg"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="container products-m2">
      <div class="card-group row">
        <div class="card text-white text-center col-md-6 border-0">
          <img src="assets/imagen1.jpg" alt="imagen1" class="img-card product">
        </div>
        <div class="card text-white text-center col-md-3 border-0">
          <img src="assets/imagen2.jpg" alt="imagen2" class="img-card product">
        </div>
        <div class="card text-white text-center col-md-3 border-0">
          <img src="assets/imagen3.jpg" alt="imagen3" class="img-card product">
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/swiper.js"></script>
  </body>
</html>
